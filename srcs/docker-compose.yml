version: '1.0'

services:
    nginx:
        container_name: nginx
        build: ./requirements/nginx/
        image: nginx
        env_file:
            - .env
        networks:
            - inception
        ports:
            - "443:443"
        restart: always
        volumes:
            - wordpress-data:/var/www/html/
        depends_on:
            - wordpress
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb/
        image: mariadb
        env_file:
            - .env
        networks:
            - inception
        restart: always
        volumes:
            - mariadb-data:/var/lib/mysql/
    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress/
        image: wordpress
        env_file:
            - ./env
        networks:
            - inception
        restart:  always
        volumes:
            - wordpress-data:/var/www/html/
        depends_on:
            - mariadb

networks:
    inception:
        name: inception
        driver: bridge

volumes:
    mariadb-data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: ${DATA_PATH}/mariadb-data
    wordpress-data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: ${DATA_PATH}/wordpress-data
